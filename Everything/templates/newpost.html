{%extends "base.html"%}
{%block content%}
	<div>
		<div class="row">
			<div class="top"> Create a new post !</div>
		</div>
		<div>

			<form method="post">
					
					<div class="row">
							<div class="heading middle">
								<div class="middle">Title</div>
							</div>
					</div>
					<div class="row">
							<div class="col-md-offset-4 col-md-4">
							<input class="box1 " type="text" name="title">
							</div>
					</div>
					<div class="row">
						<div class="heading middle">Content</div>
					</div>
					<div class="row">
						<div class="col-md-offset-4 col-md-4">
							<textarea class="box1 box2 " name="content"></textarea>
						</div>
						<div class="row">
							<div class="col-md-offset-4 col-md-2">
								<input class="box1" type="submit" name="">
							</div>
							<div class=" col-md-2">
								<a href="/mainpage"><button class="box1" type="button">Cancel </button></a> 
							</div>
						</div>
					</div>	
			</form>	
		</div>	
	</div>
{%endblock%}
