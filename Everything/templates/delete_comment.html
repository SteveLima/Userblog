{%extends "base.html"%}
{%block content%}

	
{%for Comment in Comments%}
<div class="row">
	<div class=" col-md-12 heading">
		Are you sure you want to delete this comment ?
	</div>
</div>
	<div class="line2">
				<div class="row"> 
					<div class="title col-md-5">
						{{Comment.userid}}
					</div>
					<div class="date col-md-3">
						{{Comment.created}}
					</div>
				</div>
			</div>
			<div class="row">
				<pre class=" col-md-12">{{Comment.content}}</pre>
			</div>
		{% endfor %}
	<form method="post">
	<div class="col-md-2">
		<input class="box1" type="submit" name="" value="Delete">
	</div>
	</form>
	<div class="col-md-2">
		<a href="/mainpage"> <button class="box1"> Cancel </button> </a>
	</div>

</div>
{%endblock%}
