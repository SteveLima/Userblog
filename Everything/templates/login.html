<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
</head>
<body>
	<div class="container ">
		<div class="row welcome_top">
			<div class="col-md-12 heading">
				Welcome to Crafty Blogs 
			</div>
		</div>

		<form method="post">
			<div class="row">
				<div class="col-md-12">
					<div class="title ">
					Username:
					</div>
				</div>
				<div class="col-md-3">
					<input class="box1" type="text" name="username">
				</div>
				<div class="col-md-3">
					{{error}}
				</div>
			</div>	

			<div class="row">
				<div class="col-md-12">
					<div class="title ">
					Password:
					</div>
				</div>
				<div class="col-md-3">
					<input class="box1" type="text" name="password">
				</div>
			</div>

			<div class="row ">
				<div class="col-md-3">
					<input class="button space" type="submit" value="Login" >
				</div>
			</div>
		</form>
	</div>

</body>
</html>
